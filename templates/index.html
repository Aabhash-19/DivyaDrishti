<!DOCTYPE html>
<html>
<head>
    <title>Phone Camera Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        #video {
            width: 100%;
            max-width: 640px;
            border: 3px solid #333;
            border-radius: 10px;
            background: #000;
        }
        .status {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .connected { background: #d4ffd4; color: #006400; }
        .disconnected { background: #ffd4d4; color: #640000; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± Phone Camera Stream</h1>
        <div id="status" class="status disconnected">
            Waiting for phone connection...
        </div>
        <img id="video" src="/video_feed" alt="Live Feed">
    </div>

    <script>
        async function checkStatus() {
            try {
                const response = await fetch('/status');
                const data = await response.json();
                const status = document.getElementById('status');
                
                if (data.streaming) {
                    status.className = 'status connected';
                    status.textContent = '‚úÖ Live - Streaming from phone';
                } else {
                    status.className = 'status disconnected';
                    status.textContent = '‚ùå Disconnected - No phone feed';
                }
            } catch (error) {
                console.log('Status check failed');
            }
        }

        // Check every 3 seconds
        setInterval(checkStatus, 3000);
        checkStatus();
    </script>
</body>
</html>
